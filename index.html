<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIVE CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="calculator">
        <div class="display">
            <div id="display-1">0</div>
            <div id="display-2">0</div>
            <div id="display-3"></div>
        </div>
        <span class="btn clrBtn">C</span>
        <span class="btn lastClr">CE</span>
        <span class="btn opt">/</span>
        <span class="btn opt">X</span>
        <span class="btn numBtn">7</span>
        <span class="btn numBtn">8</span>
        <span class="btn numBtn">9</span>
        <span class="btn opt">-</span>
        <span class="btn numBtn">4</span>
        <span class="btn numBtn">5</span>
        <span class="btn numBtn">6</span>
        <span class="btn opt">+</span>
        <span class="btn numBtn">1</span>
        <span class="btn numBtn">2</span>
        <span class="btn numBtn">3</span>
        <span class="btn equal">=</span>
        <span class="btn numBtn zeroBtn">0</span>
        <span class="btn numBtn">.</span>
    </section>
    <script src="script.js"></script>
</body>

</html>
